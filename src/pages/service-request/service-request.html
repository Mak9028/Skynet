<ion-header>

  <ion-navbar>
    <ion-title>Service Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- <ion-item >
        <ion-spinner>{{ complaintlisteach.ComplaintName }}</ion-spinner>
    </ion-item> -->

    <ion-label style="font-size: 20px" text-center>Complaint</ion-label>
    <ion-item>
        <ion-select [(ngModel)]="selectedvalue" style="min-width: 100%; margin-top: 10px">
            <ion-option color="primary"  *ngFor="let complaintlisteach of complaintlist"  value="{{complaintlisteach.ComplaintName}}">{{complaintlisteach.ComplaintName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Complaint</ion-label>
        <ion-input [(ngModel)]="message"></ion-input>
      </ion-item>
      <div  text-center><button ion-button round margin (click)="postcomplaint()">Submit</button></div>

      <div  text-center><button ion-button class="buttonself" color="light" (click)="SelfResolutionPage()">
          <img src="assets/img/sel_2.png" style="width : 100% ; height : 100%;">
          </button></div>

          <div  text-center><button ion-button class="buttoncall" color="light" (click)="callcustomercare()">
              <img src="assets/img/customercare.png" style="width : 100% ; height : 100%;">
              </button>
          </div>

</ion-content>
