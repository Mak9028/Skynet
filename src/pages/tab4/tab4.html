<ion-header>

    <ion-navbar color = "primary">
        <ion-buttons>
          <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title></ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>

  
  <ion-item >
    <ion-avatar item-start>
      <img src="/img/help_pay.png">
    </ion-avatar>
    <p (click)= "presentAlert_pay()" style="font-size-adjust: unset">Renew GBPS Network Account</p>
  </ion-item>


  <ion-item >
    <ion-avatar item-start>
      <img src="/img/help_upgrade.png">
    </ion-avatar>
    <p (click)= "presentAlert_upgrade()" style="font-size-adjust: unset">Upgrade Exiting Brodnand Account</p>
  </ion-item>

  <ion-item >
    <ion-avatar item-start>
      <img src="/img/help_pp.png">
    </ion-avatar>
    <p (click)= "presentAlert_pp()" style="font-size-adjust: unset">Request Payment Pickup</p>
  </ion-item>

  <ion-item >
    <ion-avatar item-start>
      <img src="/img/help_ser_req.png">
    </ion-avatar>
    <p (click)= "presentAlert_ser_req()" style="font-size-adjust: unset">Register a Complaint</p>
  </ion-item>

  <ion-item >
    <ion-avatar item-start>
      <img src="/img/help_self.png">
    </ion-avatar>
    <p (click)= "presentAlert_self()" style="font-size-adjust: unset">Self Resolution</p>
  </ion-item>

  <ion-item >
    <ion-avatar item-start>
      <img src="/img/help_ren_his.png">
    </ion-avatar>
    <p (click)= "presentAlert_ren_his()" style="font-size-adjust: unset">Renewal History</p>
  </ion-item>

  <ion-item >
    <ion-avatar item-start>
      <img src="/img/help_data.png">
    </ion-avatar>
    <p (click)= "presentAlert_data()" style="font-size-adjust: unset">Check Your Data Usage</p>
  </ion-item>

  <ion-item >
    <ion-avatar item-start>
      <img src="/img/alerts_help.png">
    </ion-avatar>
    <p (click)= "presentAlert_alerts()">Get Notifications</p>
  </ion-item>

  <ion-item >
    <ion-avatar item-start>
      <img src="/img/help_faq.png">
    </ion-avatar>
    <p (click)= "presentAlert_faq()" style="font-size-adjust: unset">FAQs</p>
  </ion-item>
</ion-content>
