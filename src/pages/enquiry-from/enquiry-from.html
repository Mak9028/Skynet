<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Enquiry From</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>

      
  
        
        
        <ion-item>
          <ion-label floating>Mobile Number</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        
        
        
       
        
        
        <ion-item>
            <ion-label floating>Date for Visit</ion-label>
            
            <ion-datetime displayFormat="MMM D, YYYY h a" min={{minDate}}
            max={{maxDate}}></ion-datetime>
            
          </ion-item>

        
 
        
          <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
        
          

          
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>

      
      </ion-list>

      <re-captcha (resolved)="captchaResolved($event)" siteKey="6LeWblMUAAAAALrt9LCOZH-Cr0V9H4lWu1RV2SSJ"></re-captcha>

      <div text-center>
          <button [disabled]="!captchaPassed" ion-button round centor (click)="sendForm()" (click)="goTologin()">Submit</button>
      </div>


</ion-content>
