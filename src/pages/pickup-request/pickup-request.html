<ion-header>

  <ion-navbar>
    <ion-title>PickupRequest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-item padding top>
            <ion-label floating>Choose Date for Pickup</ion-label>
            
            <ion-datetime displayFormat="DD-MM-YYYY" min={{minDate}}
            max={{maxDate}} [(ngModel)] ="date"></ion-datetime>
            
          </ion-item>

          <ion-item padding top>
              <ion-label floating>Choose Time for Pickup </ion-label>
              
              <ion-datetime displayFormat="hh :mm a" pickerFormat="hh:mm a"  value="time" [(ngModel)] = "time"  ></ion-datetime>
              
            </ion-item>


            <ion-item  padding top >
                <ion-label floating>Enter Your Message</ion-label>
                <ion-input type="text" [(ngModel)] = "message"></ion-input>
              </ion-item>

              <button ion-button block (click)="postrequestpicker()" padding top>Submit</button>

 
</ion-content>
